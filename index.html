<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom Form Elements</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <form>
    <div class="column">
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name" placeholder="Johnny">
      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name" placeholder="Appleseed">
      <label for="email">EMAIL ADDRESS</label>
      <input type="email" id="email" placeholder="johnny@appleseed.org">
      <label for="country">COUNTRY</label>
      <select id="country" onchange="if(this.value !== 'USA!') {alert('Sorry, I think you meant USA!');}">
        <option val="" selected disabled style="display:none;">Choose a Country</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>USA!</option>
        <option>Canada</option>
        <option>Europe</option>
        <option>Africa</option>
        <option>Kangarooland</option>
      </select>
      <label for="biography">BIOGRAPHY</label>
      <textarea id="biography" rows="9" cols="40"></textarea>
    </div>
    <div class="column">
      <label for="phone">PHONE NUMBER</label>
      <input type="phone" id="phone" placeholder="555-123-4567">
      <label for="affiliations">AFFILIATIONS</label>
      <textarea id="affiliations" rows="9" cols="40"></textarea>
      <label for="occupation">OCCUPATION</label>
      <select id="occupation">
        <option val="" selected disabled style="display:none;">Choose an Occupation</option>
        <option>Butcher</option>
        <option>Baker</option>
        <option>Candlestick Maker</option>
      </select>
      <label for="kitty">CAT'S NAME</label>
      <input type="text" id="kitty" placeholder="Mr. Bigglesworth">
      <label for="gadget">FAVORITE GADGET</label>
      <input type="text" id="gadget" placeholder="Inspector">
    </div>
    <div class="column">
      <label for="talent">TYPE OF TALENT</label>
      <select id="talent">
        <option val="" selected disabled style="display:none;">Choose a Talent</option>
        <option>Underwater Basket Weaving</option>
        <option>Toilet Paper Origami</option>
        <option>Humming National Anthems while Kegstanding</option>
      </select>
      <label for="drink">FAVORITE DRINK</label>
      <input type="text" id="drink" placeholder="DRANK">
      <label for="power">SPECIAL POWER</label>
      <input type="text" id="power" placeholder="Blowing Stuff Up - with my MIND">
      <label for="weapon">WEAPON OF CHOICE</label>
      <input type="text" id="weapon" placeholder="Christopher Wauken">
      <label for="comments">COMMENTS</label>
      <textarea id="comments" rows="9" cols="40"></textarea>
    </div>
  </form>
</body>
</html>
